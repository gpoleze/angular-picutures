<div class="container">
    <h4 class="text-center">Login</h4>

    <form [formGroup]="loginForm" class="form mt-4" (submit)="login()">
        <div class="form-group">
            <label>
                <input #usernameInput
                    formControlName="username"
                    class="form-control"
                    placeholder="username"
                    autofocus>
            </label>
            <ap-vmessage
                *ngIf="loginForm.get('username').errors?.required"
                text="Username is required">
            </ap-vmessage>
        </div>

        <div class="form-group">
            <label>
                <input
                    formControlName="password"
                    type="password"
                    class="form-control"
                    placeholder="password">
            </label>
            <ap-vmessage
                *ngIf="loginForm.get('password').errors?.required"
                text="Password is required">
            </ap-vmessage>
        </div>

        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">login</button>

    </form>

    <p>Not a user? <a>Register now</a></p>
</div>
